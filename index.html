<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="dist/output.css" rel="stylesheet">
</head>
<body>
  <section class="bg-blue-400 text-white">
  <div class="flex flex-col justify-center items-center h-screen text-gray-500">
    <h5 class="uppercase text-center flex-col font-bold sm:w-4/12 w-10/12 text-lg text-white -pt-5"><i class="far fa-comment-alt fa-2x"></i></h5>
    <h2 class="text-center flex-col font-semibold text-white sm:w-4/12 w-10/12 sm:text-lg text-2xl text-dark-violet-900 -pt-5">Welcome back!</h2>
    <br/>
    <form class="sm:w-4/12 w-10/12 flex-col bg-white p-10 rounded shadow-sm">
    <input type="text" placeholder="Email address" class="rounded border focus:outline-gray-100 w-full my-2 pl-5 py-1 placeholder:text-sm bg-gray-50"/>
    <input type="text" placeholder="Password" class="rounded border focus:outline-gray-100 w-full pl-5 py-1 placeholder:text-sm bg-gray-50"/>
    <button type="button" class="bg-blue-400 rounded w-full py-2 font-normal text-white text-sm mt-4">Login</button>
  </form>
  <div class="sm:w-4/12 w-10/12 sm:flex sm:justify-between my-1 mb-5 sm:text-sm text-md text-center">
    <a href="#" class="inline-block self-start text-start text-white">Forgot your password?</a>
    <span href="#" class="inline-block self-end text-start text-white">Don't have an account? <a href="#" class="underline">Get started</a></span>
  </div>
  </div>  
</section>
</body>
</html>
